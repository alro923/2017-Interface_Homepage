<!DOCTYPE html> <!--html버전을 표시. 현재 html5 사용-->
<html>
  <head>
  <title>학관 짜장면은 2000원</title>
  <meta charset="utf-8">
  </head>

  <body>
  <h1 align="middle">짜장면 만들기</h1><br><!--br은 break라 보면 됨. 줄바꿈을 할 때 쓰는데, 얘는 닫는 태그가 없음.-->
  <img src="짜장면.jpg" style="width:400px; margin-left:auto; margin-right:auto; display: block;">
  <!--파일명 뒤에 확장자 꼭 적을 것-->
  <!--style 태그는 css를 태그 안에 직접 입력할 때 사용되는 속성.-->
  <!--style 속성 말고도 width 속성 이용해서 바로 적용 가능-->
  <!--이미지가 html파일과 같은 위치에 있다면 이름만 적어주면 된다. 그래서 index를 맨 밖으로 꺼내놓으라 하셨구낭-->
  <br>
  <p align="middle"><a href="http://flashmaul.tistory.com/184" style="color:red;" target="_blank">짜장면 만들기 시뮬레이션</a></p>
  <br>
  <p align="middle" style="margin-bottom : 40px; color:gray;"><strong>(<u>짜장면</u> 먹고 싶다.</strong>)</p><!--p는 paragraph의 약자로, 문단을 나눠주는 태그임. 이걸 쓰면 한 문단을 나타내주기 위해 어느정도 문단사이에 여백이 생김.-->
  <u><h2>재료</h2></u><br>
  <ul>
    <li>춘장 300g</li>
    <li>자른 건새우 1/2컵,</li>
    <li>식용유 1.5컵</li>
    <li>파 1컵</li>
    <li>간 돼지고기 2컵</li>
    <li>다진양파 3컵</li>
    <li>간 생강 1/3숟가락</li>
    <li>설탕 1/3컵</li>
    <li>간장 1/3컵</li>
  </ul>
  <br>
  <u><h2>방법</h2></u>
  <br>
  <pre>건새우 반컵은 갈아주고, 반컵은 잘게 썰어 준비합니다.<!--이건 잘 안쓰는 것 같은데, 태그 안의 문장들을 줄바꿈을 해서 표시함.-->
  불을 켜지 않은 팬에 식용유 1.5컵, 파 1컵, 간 돼지고기 2컵을 넣어 잘 풀어줍니다.<!--문제는 글씨 크기가 작고, 진하지 않음.-->
  그 다음 다진양파, 간 생강 1/3수저씩 넣어 잘 섞은 후 불을 킵니다.</pre>
  <!--p태그와 br태그를 상황에 따라 더 효율적인 방향으로 잘 사용하자!-->
  </body>
</html>
